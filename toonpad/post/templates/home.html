<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Posts</h1>
<ul>
{% for post in object_list %}
    <li><a href="{% url 'detail' post.pk %}">{{ post.title }}</a> - {{ post.author }} <br/>
        {{ post.body }}</li>
{% endfor %}
</ul>
</body>
</html>
